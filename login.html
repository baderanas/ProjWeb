    <body class="ban">
      
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                      <div class="row g-0">
                        <div class="col-lg-6">
                          <div class="card-body p-md-5 mx-md-4">
            
                            <div class="text-center">
                              <img src="img\logo.png "style="width: 185px;" alt="logo">
                              <h4 class="mt-1 mb-5 pb-1">"Votre Partenaire De Route"</h4>
                            </div>
          
                  
          
                    <form style="width: 23rem;">
          
                      <h3  class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Log in</h3>
          
                      <div class="form-outline mb-4">
                        <i class="fa-solid fa-user" style="color: #d03939;"></i>
                        <label class="form-label" for="form2Example18">Nom Utilisateur</label>
                        <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder="Address email ou numéro de tél" />
                        
                      </div>
          
                      <div class="form-outline mb-4">
                        <i class="fa-solid fa-lock" style="color: #d03939;"></i>
                        <label class="form-label" for="form2Example28">Mot de passe</label>
                        <input type="password" id="form2Example28" class="form-control form-control-lg" placeholder="Mot de passe"/>
                        
                      </div>
          
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button type="button" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 rounded-pill" style=
                        "line-height: 1;
                         color: #fff;
                         background-color: #dc3545;
                         ">Login</button>
                 
                      </div>
                      <p>Vous n'avez pas encore de compte? <a href="register.html" class="link-info">Register here</a></p>
                      <br>

                      <p style="color: gray;" class="text-center">Revenir sur la page d'<a href="index.html" class="link-info"> Accueil </a>  </p>
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img src="img\c1.jpg"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">

              </div>
